<html>
     <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>
.homeButton{
	color:#FFFFFF;
	background-color:#0F52BA;
	/*background-color:#24A0ED;*/
	box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6);
    padding:3%;
	border-radius:8%;
}


.homeButton:hover{
	color:#FFFFFF;
	background-color:#0275d8;

}
.textButton{
    text-align: center;
    margin-top: 20%;
}

</style>

</head>  
<body>

<h4>Hello User You can find list of our apis here</h4>
<div class="textButton">
<a   id="addOrder" name="addOrder"  class="homeButton"   data-toggle="addOrder"   data-target="#addOrderView"   style="color:#FFFFFF;width:50%; margin-left: auto;" >Add More Data? Click on this link</a>

</div>

<div class="modal fade bd-example-modal-lg"  id="addOrderView" name="addOrderView" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
        
          <fieldset>
          <form></form>

          </fieldset>
         

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
    $(document).ready(function(){
$('#addOrder').on("click",function(){
$('#addOrderView').modal('show');
});
});
</script>
</body>
</html>
